<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/photos/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypto</title>
</head>
<body id="body">
    <!-- navbar -->
    <nav class="navbar-local navbar-dark bg-dark">
        <div class="container-fluid container-flex">
            <img style="cursor:pointer;" id="navbarLogo" class="navbar-logo" src="./assets/photos/logo-photo.png" alt="">
           
        </div>
    </nav>
    <!-- navbar end -->
    <!-- logo and photos -->
    <div class="header-parallax" id="header">
        <div class="header-text">
            lets take Crypto to the Moon. <br><strong> TOGEHER.</strong>
        </div>
        <div class="img-div"><img id="bigPlanet" src="./assets/photos/big-planet.png" alt=""></div>
    </div>
    <!-- logo and photos end -->
    <!-- create cards buttons -->
    <div class="display-data-buttons">
        <button type="button" class="button btn btn-dark" id="allCoins">Watch all coins</button>
        <button type="button" class="button btn btn-dark" id="myCoins">Watch my coins</button>
        <button type="button" class="button btn btn-dark" id="liveReports">Live reports</button>
    </div>
    <!-- create cards buttons end-->
    <div style="margin: 3% auto; text-align: center;">
        <input class="input" type="text" id="coinSearchInput" placeholder="Search a coin">
        <input type="button" class="button btn btn-dark" value="search" id="coinSearchButton">
    </div>
    <!-- modal -->
    <div class="modal animate__animated animate__fadeIn" id="myModal">
        <div class="modal-content-local">
            <h2>pick your desired coins</h2>
        </div>
        <div id="chosenCoin"></div>
        <div id="chosenCoins"></div>
        <div class="modal-content-local">
            <button type="button" class="modal-button btn btn-light">don't change coins</button>
            <button type="button" class="modal-button btn btn-dark">i am done</button>
        </div>
    </div>
    <!-- modal -->
    <!-- div wit coins cards -->
    <div id="coinsAndGraph">
    </div>
    <!-- div wit coins cards end -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="./main.js"></script>
    <script src="./jquery-ui-1.13.1.custom/jquery-ui.js"></script>
</body>

</html>
